<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Style/auth.css" rel="stylesheet">  
    <title>Art&Craft | Se connecter</title>
</head>
<body>
    <a href="../index.html" class="logo">Art&Craft</a>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action=""> 
                    <h2>Se connecter</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Mot de passe</label>
                    </div>
                    <div class="forget">
                        <label for=""> <input type="checkbox" name="" id=""> Mot de passe oublié</label>
                    </div>
                    <button>Se connecter</button>
                    <div class="register">
                        <p> Vous n'avez pas de compte? <a href="register.html">Créer un compte</a></p>
                    </div>

                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
